<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO-LIST</h1>
            <div class="todo-Container">
                <div class="input-Todo">
                    <label for="add-todo">Add Todo:</label>
                    <input type="text" id="add-todo" placeholder="Write Todo">
                    <button onclick="addTodo()">Add</buton>
                </div>
            </div>
            <br>
            <div id="list">
                <ul id="list-container">
                <!-- <li>1</li>
                <li>1</li> -->
                </ul>
                <button class="clear-button" onclick="clearTodo()">Clear</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
